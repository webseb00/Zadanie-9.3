<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Zadanie 8.4</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="main">
    <div class="rounds-box">
      <p>Rounds to finish the game:</p>
      <p id="rounds-output">0</p>
    </div>
    <div id="info-output" class="output">&nbsp;</div>
    <div class="result">
      <div class="result-wrapper">
        <p>Gracz</p>
        <div id="player" class="result-box">0</div>
      </div>
      <div class="result-wrapper">
        <p>Komputer</p>
        <div id="comp" class="result-box">0</div>
      </div>
    </div>
    <div class="buttons">
      <div class="buttons__action">
        <button id="btn-1" class="btn btn__icon btn__icon--paper" title="Paper">
          <i class="far fa-hand-paper"></i>
        </button>
        <button id="btn-2" class="btn btn__icon btn__icon--rock" title="Rock">
          <i class="far fa-hand-rock"></i>
        </button>
        <button id="btn-3" class="btn btn__icon btn__icon--scissors" title="Scissors">
          <i class="far fa-hand-scissors"></i>
        </button>
      </div>
      <div class="buttons__cta">
        <button id="newGame" class="btn btn--new">New Game</button>
        <button id="resetGame" class="btn btn--reset">Reset</button>
      </div>
    </div>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
